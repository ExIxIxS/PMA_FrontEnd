<mat-expansion-panel hideToggle [disabled]="true" [expanded]="isError">
  <mat-expansion-panel-header class="header-header mat-elevation-z2">
    <mat-panel-title>
      <app-menu-header></app-menu-header>
      <a routerLink="">PMA</a>
    </mat-panel-title>
    <mat-panel-description class="action-panel">
      <button *ngIf = "isUserLoggedIn"
              (click)="createNewBoard()"
              mat-fab color="warn"
              aria-label="Add project">
        <mat-icon>add</mat-icon>
      </button>
      <span class="spacer"></span>

      <app-lanquage-menu></app-lanquage-menu>

      <a *ngIf = "!isUserLoggedIn" mat-raised-button routerLink="/signin">{{'buttons.login' | translate}}</a>
      <a *ngIf = "!isUserLoggedIn" mat-raised-button routerLink="/signup">{{'buttons.signUp' | translate}}</a>
      <button *ngIf = "isUserLoggedIn" mat-raised-button (click)="logOut()">{{'buttons.logOut' | translate}}</button>
      <button *ngIf = "isUserLoggedIn" mat-fab color="primary" aria-label="User profile" (click)="editUser()">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p>{{'error.menuTitle' | translate}}</p>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{'error.title' | translate}}</mat-card-title>
      <mat-divider></mat-divider>
    </mat-card-header>
    <mat-card-content>
      {{getError()}}
    </mat-card-content>
  </mat-card>
  <mat-paginator #paginator
    (page)="pageIndex = paginator.pageIndex"
    [pageIndex]="pageIndex"
    [length]="this.errorAmount"
    style-paginator
    [pageSize]="1"
    hidePageSize="true"
    aria-label="Select page">
  </mat-paginator>
  <button mat-flat-button color="warn" align="end" (click)="cleanErrors()">{{'buttons.gotIt' | translate}}</button>
</mat-expansion-panel>
