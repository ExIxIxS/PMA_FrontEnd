
    <div cdkDropListGroup
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="appColumns"
        (cdkDropListDropped)="dropColumn($event)"
        [cdkDropListDisabled]="isTaskDropDisabled">
        <div class="board-column" *ngFor="let column of appColumns" cdkDrag>
            <p>{{column.order}}</p>
            <div class="title-container">
                <mat-form-field class="title-form-field" appearance="outline"
                (click)="activateTitleInput(titleInput, column)">
                    <input  #titleInput
                            matInput
                            type="text"
                            [formControl]="column.titleFormControl"
                            (blur)="disableTitleInput(column)">
                    <mat-error *ngIf="column.titleFormControl.invalid">{{getErrorMessage(column)}}</mat-error>
                    <mat-hint *ngIf="column.titleFormControl.dirty">*Please submit title changes</mat-hint>

                    <button *ngIf="!titleInput.disabled"
                            mat-icon-button
                            matPrefix
                            (click)="submitTitleChanges(column)">
                    <mat-icon>check</mat-icon>
                    </button>

                    <button *ngIf="!titleInput.disabled"
                            mat-icon-button
                            matPrefix
                            (click)="restoreTitleInputValue(column)">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <button mat-flat-button
                    class="delete-column-button"
                    (click)="deleteColumn(column._id)">
                <mat-icon>delete_sweep</mat-icon>
            </button>

            <button mat-flat-button
                    class="add-task-button"
                    (click)="createTask(column._id)">
                <mat-icon>add</mat-icon>
            </button>

            <div cdkDropList class="list" [cdkDropListData]="column.tasks"
                (cdkDropListDropped)="dropTask($event, column._id)"
                [cdkDropListDisabled]="isTaskDropDisabled">

                <div class="list-item"
                    *ngFor="let task of column.tasks"
                    cdkDrag
                    (click)="editTask($event, task)">

                    <h3>{{task.title}} --> {{task.order}}</h3>
                    <h4>Description: {{task.description}}</h4>
                    <h4>Current task executor:</h4>
                    <p>{{getExecutorName(task)}}</p>

                    <button mat-flat-button
                    class="delete-task-button"
                    (click)="deleteTask(task._id, column._id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <button mat-flat-button
                class="add-column-button"
                (click)="createColumn()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
