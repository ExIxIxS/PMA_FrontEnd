<form [formGroup]="checkoutForm"
      (ngSubmit)="$event.preventDefault()">
  <mat-form-field appearance="fill">
    <mat-label>{{'forms.loginField' | translate}}</mat-label>
    <input matInput
          formControlName="login">
    <mat-error *ngIf="checkoutForm.invalid">{{getSignInErrorMessage('login')}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{'forms.passField' | translate}}</mat-label>
    <input matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password">

    <mat-error *ngIf="checkoutForm.invalid">{{getSignInErrorMessage('password')}}</mat-error>

    <button mat-icon-button
            type="button"
            matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-flat-button
          color="primary"
          type="submit"
          [disabled]="checkoutForm.invalid"
          (click)="submitSignIn()">{{'buttons.login' | translate}}</button>
</form>
